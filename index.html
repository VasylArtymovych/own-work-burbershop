<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BurberShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="container header__container">
            <a href="" class="header-logo">
                <svg 
                class="header-logo__icon" 
                width="69px" 
                height="56px">
                    <use 
                    href="./images/icons.svg#Logo">
                    </use>
                </svg>
            </a>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="" class="nav__link">О нас</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">Услуги и цены</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">Мастера</a>
                    </li>
                    <li class="nav__item">
                        <a href="" class="nav__link">Контакты</a>
                    </li>
                </ul>
            </nav>
            <div class="header-connect">
                <button type="button" class="header-btn btn">
                    онлайн-запись
                </button>
                <a href="tell:+380441111111" class="header-tel">
                    +38 044 111 1 1 11
                </a>
            </div>
            
            <button type="button" class="header-menu-open-btn js-open-menu" aria-expanded="false" aria-controls="mobile-menu">
                <svg class="menu-btn" width="40px" height="40px">
                    <use href="./images/icons.svg#menu">
                    </use>
                </svg>
            </button>

            <!-- mobile-menu -->
            <div class="header-mobile-menu mobile-menu js-menu-container" id="mobile-menu">
                <button type="button" class="mobile-menu__close-btn js-close-menu">
                    <svg width="40px" height="40px">
                        <use href="./images/icons.svg#close"></use>
                    </svg>
                </button>
                <div class="mobile-menu-wrap">
                    <ul class="mobile-menu-list">
                        <li class="mobile-menu-list__item">
                            <a href="" class="mobile-menu-list__link">О нас</a>
                        </li>
                        <li class="mobile-menu-list__item">
                            <a href="" class="mobile-menu-list__link">Услуги и цены</a>
                        </li>
                        <li class="mobile-menu-list__item">
                            <a href="" class="mobile-menu-list__link">Мастера</a>
                        </li>
                        <li class="mobile-menu-list__item">
                            <a href="" class="mobile-menu-list__link">Контакты</a>
                        </li>
                    </ul>
                    <div class="mobile-menu-connect">
                        <a href="tell:+380441111111" class="mobile-menu-connect__tel">
                            +38 044 111 1 1 11
                        </a>
                        <button type="button" class="mobile-menu-connect__btn btn">
                            онлайн-запись
                        </button>
                    </div>
                    <ul class="mobile-menu-scial">
                        <li class="mobile-menu-scial__item">
                            <a lang="en" href="" class="mobile-menu-scial__link">
                                Instagram
                            </a>
                        </li>
                        <li class=mobile-menu-scial__item">
                            <a lang="en" href="" class="mobile-menu-scial__link">
                                Youtube
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer></footer>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
        integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
        crossorigin="anonymous"></script>
    <script defer src="./js/mobile-menu.js"></script>
</body>
</html>
